<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
    <body>
<form action="/hello-servlet" method="post">
    First name: <input type="text" name="name"><br>
    Last name: <input type="text" name="lastName"><br>

    <h1>Questionnaire</h1>

    <p>What is your favorite color?</p>
    <input type="radio" id="colorRed" name="color" value="Red">
    <label for="colorRed">Red</label><br>
    <input type="radio" id="colorGreen" name="color" value="Green">
    <label for="colorGreen">Green</label><br>
    <input type="radio" id="colorBlue" name="color" value="Blue">
    <label for="colorBlue">Blue</label><br>

    <p>What car do you drive?</p>
    <input type="radio" id="carBMW" name="car" value="BMW">
    <label for="colorRed">BMW</label><br>
    <input type="radio" id="carVolvo" name="car" value="Volvo">
    <label for="colorGreen">Volvo</label><br>
    <input type="radio" id="carMercedes" name="car" value="Mercedes">
    <label for="colorBlue">Mercedes</label><br>

    <p>What beer do you prefer?</p>
    <input type="radio" id="beerLager" name="beer" value="Lager">
    <label for="colorRed">Lager</label><br>
    <input type="radio" id="beerDark" name="beer" value="Dark">
    <label for="colorGreen">Dark</label><br>
    <input type="radio" id="beerAle" name="beer" value="Ale">
    <label for="colorBlue">Ale</label><br>

    <input type="submit" value="Submit">
</form>
    </body>
</html>
